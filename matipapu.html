<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strona Papla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content p {
            font-size: 18px;
            margin-right: 20px;
            max-width: 400px;
        }

        .content img {
            border-radius: 50%;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Witamy na stronie Papla</h1>
    <div class="content">
        <p>Papla to człowiek, który zamawia repliki z dalekiego wschodu.</p>
        <img src="https://via.placeholder.com/80" alt="Obrazek małego azjaty" />
    </div>
</div>

</body>
</html>
